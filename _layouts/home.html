<!doctype html>

<head>
{% include head.html %}
</head>

<body id="page" itemscope itemtype="http://schema.org/WebPage">

{% include browser-upgrade.html %}
{% include navigation_home.html %}

<header class="masthead">
	<div class="wrap">
		<a href="{{ site.url }}" rel="home" title="{{ site.title }}"><img src="{{ site.url }}/images/{{ site.logo }}" width="200" height="200" class="animated fadeInUp"></a>
		<h1 class="site-title animated fadeIn"><a href="{{ site.url }}">{{ site.title }}</a></h1>
    {% if site.description %}
		<h2 class="site-description animated fadeIn">{{ site.description }}</h2>
    {% endif %}
	</div>
</header><!-- /.masthead -->
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          

</body>
</html>
