<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body itemscope itemtype="http://schema.org/WebPage">

<div class="main-container">
  {% include browser-upgrade.html %}
  <!-- Navigation Container -->
  <div class="navigation-container">
    {% include navigation.html %}
  </div>
  <!-- Content Container -->
  <div id="content-container">
    <div id="simple-page-container">
      <div class="simple-page">
        {% if page.image.feature %}
        <img src="{{ site.url }}/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}">
        {% endif %}
        <div class="simple-page-content-container">
          <div class="simple-page-header">
            <h1 class="simple-page-title" itemprop="headline">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}</h1>{% endif %}
          </div>
          <div class="simple-page-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer Container -->
  <div class="footer-container">
    <footer role="contentinfo">
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}          

  </body>
  </html>
